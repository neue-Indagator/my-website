	<header>
		<h1>Contact</h1>
	</header>
	 	<main>
		<section>
			<form id="contactform" method="post" name="contactform">
			<fieldset>
			
         <legend><h3>Personal Informationen</h3></legend>
                <label for="surname">Name</label>
                <br>
				<input id="surname" placeholder="first name" maxlength="100" name="SURNAME" required type="text">
				<input id="name" placeholder="last name"  maxlength="100" name="FIRSTNAME" required type="text">
				<br>
<label for="mail">E-mail Adresse</label>
<br>
	<input id="mail" maxlength="200" name="MAIL" required type="text" value=""><br>
                    
<label>Sex</label>
            
			<br>	
				    
   <input class="gender" type="radio" name="gender" value="male" checked>Male <br>
  <input class="gender" type="radio" name="gender" value="female">Female <br>
   <input class="gender" type="radio" name="gender" value="other">Other 
						<br>
					
						Date of Birth:<br>
               <input id="DOB" type="date" placeholder="mm/dd/yy" >
               <br><br>
               
                <div id="message">
                 <label>Your message concerns</label><br>
					<select>
						<option value="0">
							Please Choose
						</option>
						<option value="1">
							Question
						</option>
						<option value="2">
							Suggestion
						</option>
						<option value="3">
							Comment
						</option>
						<option value="4">
							Complaint
						</option>
					</select>
					
					<br>
					<input placeholder="subject" type="text"><br>
					<label class="normal"></label> 
					<textarea maxlength="3000" name="MESSAGE" placeholder="Here, you can write your Message to us!!!"></textarea>
                
					<div class="button">
                      <button type="submit">Send your message</button>
                      </div>
                    </div>
				
				</fieldset>
			</form>
